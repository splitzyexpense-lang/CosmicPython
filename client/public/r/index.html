<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Astralux Referral</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            color: white;
        }
        .container {
            text-align: center;
            padding: 2rem;
        }
        .logo {
            font-size: 3rem;
            margin-bottom: 1rem;
        }
        h1 {
            font-size: 1.5rem;
            margin: 0 0 0.5rem 0;
        }
        p {
            opacity: 0.9;
            margin: 0;
        }
        .spinner {
            margin-top: 2rem;
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            display: inline-block;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">ðŸŒŸ</div>
        <h1>Welcome to Astralux</h1>
        <p>Redirecting you to the app...</p>
        <div class="spinner"></div>
    </div>
    <script>
        // Extract referral code from URL
        const urlParams = new URLSearchParams(window.location.search);
        const referralCode = urlParams.get('code') || urlParams.get('ref') || window.location.pathname.split('/').pop();
        
        // Redirect to main app with referral parameter
        let redirectUrl = '/';
        if (referralCode && referralCode !== 'r') {
            redirectUrl = `/?ref=${referralCode}`;
        }
        
        // Redirect after a brief delay
        setTimeout(() => {
            window.location.href = redirectUrl;
        }, 1000);
    </script>
</body>
</html>
